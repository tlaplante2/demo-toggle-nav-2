<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Navigation</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>

    <header>
        <div class="flex-container inner-container">
            <h1>RWD</h1>

                <svg viewbox="0 0 100 80" width="40" height="40">
                    <rect width="100" height="20" rx="8"></rect>
                    <rect y="30" width="100" height="20" rx="8"></rect>
                    <rect y="60" width="100" height="20" rx="8"></rect>
                </svg>
            </button>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="inner-container">
            <p>Responsive Web Design</p>
            <h2>Toggle Nav</h2>

            <div class="gallery">
                <div>
                    <span>New</span> <!-- positioned element is in the same div as the img it will stick to-->
                    <img src="img/ipad-with-wireframe.webp" alt="ipad with wireframe">
                </div>
                <img src="img/open-laptop.webp" alt="open laptop with a product design">
                <img src="img/desk-with-computer.webp" alt="desk with laptop and monitor">
                <img src="img/paper-wireframe.webp" alt="3 pieces of paper with a wireframe">
            </div>
        </div>
    </section>
